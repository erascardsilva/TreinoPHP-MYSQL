<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conexão entre containers PHP e MySQL</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Teste PHP, MySQL e Docker</h1>
      <!-- <h4>Faça o seu login</h4>

      <div class="alert alert-info" role="alert">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control" />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" class="form-control" />
        <button id="loginBtn" class="btn btn-primary mt-3">Login</button>
      </div> -->

      <div id="result" class="mt-4"></div>

      <button id="checkConnectionBtn" class="btn btn-primary mt-3">
        Verificar Conexão
      </button>

      <hr />

      <h4>Criar Novo Usuário</h4>
      <form id="createUserForm">
        <div class="form-group">
          <label for="createName">Nome:</label>
          <input type="text" id="createName" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="createSenha">Senha:</label>
          <input type="password" id="createSenha" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Criar Usuário</button>
      </form>
    </div>

    <!-- Bootstrap JS and jQuery (for AJAX) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        // Verificar conexão
        $("#checkConnectionBtn").click(function () {
          $.ajax({
            url: "check_connection.php",
            type: "GET",
            dataType: "json",
            success: function (response) {
              if (response.status === "success") {
                $("#result").html(
                  '<div class="alert alert-success" role="alert">' +
                    response.message +
                    "</div>"
                );
              } else {
                $("#result").html(
                  '<div class="alert alert-danger" role="alert">' +
                    response.message +
                    "</div>"
                );
              }
            },
            error: function (xhr, status, error) {
              $("#result").html(
                '<div class="alert alert-danger" role="alert">Erro ao verificar conexão</div>'
              );
              console.error(xhr.responseText);
            },
          });
        });

        // Criar usuário
        $("#createUserForm").submit(function (event) {
          event.preventDefault();
          const name = $("#createName").val();
          const senha = $("#createSenha").val();

          $.ajax({
            url: "create.php",
            type: "POST",
            dataType: "json",
            data: { name: name, senha: senha },
            success: function (response) {
              if (response.status === "success") {
                $("#result").html(
                  '<div class="alert alert-success" role="alert">' +
                    response.message +
                    "</div>"
                );
                $("#createUserForm")[0].reset();
              } else {
                $("#result").html(
                  '<div class="alert alert-danger" role="alert">' +
                    response.message +
                    "</div>"
                );
              }
            },
            error: function (xhr, status, error) {
              $("#result").html(
                '<div class="alert alert-danger" role="alert">Erro ao criar usuário</div>'
              );
              console.error(xhr.responseText);
            },
          });
        });
      });
    </script>
  </body>
</html>
